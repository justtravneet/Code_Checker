<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
  <div class="outside-box">
    <div class="inner-box">
        <h3 class="title" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">CODE CHEKER</h3>
        <input type="text" id="texts" placeholder="write code here">
        <br>
        <button  id="his">CHECK</button>
        <p id="mesg"></p>
    </div>
  </div>
  
  <script>
    
    document.getElementById('his').addEventListener('click', rev)

    function rev(){
        var mybox=["rpmx","xxzx","ppss","qwerty"];
        var at=document.getElementById('texts').value;
        
        if(mybox.includes(at)){
          document.getElementById('mesg').innerHTML="This is valid "
        }else{
          document.getElementById('mesg').innerHTML="This is not valid "
        }
                                                    
    }

  </script>

</body>
</html>
